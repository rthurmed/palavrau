<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PalaVRAU!</title>
	<link rel="stylesheet" href="bulma.css">
</head>

<body style="background-color: #222; min-height: 100vh;">

	<div class="section" id="jogo"
		style="display: flex; flex:grow; flex-direction: column; align-items: center; justify-content: space-between;">

		<figure class="image" style="display: flex; max-width: 80%; flex: 1 1 auto"><img src="palavrau.png"></figure>

		<table id="tabuleiro" style="flex: 1 1 auto" class="table is-narrow is-family-monospace"></table>

		<div id="teclado" style="display: flex; flex-direction: column;  align-items: center; flex: 1 1 auto">
			<table id="teclado1" class="table is-narrow">
				<tr id="teclado-linha-1"></tr>
			</table>
			<table id="teclado2" class="table is-narrow">
				<tr id="teclado-linha-2"></tr>
			</table>
			<table id="teclado3" class="table is-narrow">
				<tr id="teclado-linha-3"></tr>
			</table>
		</div>


		<div id="modal" class="modal">
			<div class="modal-background"></div>
			<div class="modal-content">
				<div class="notification is-danger">
					<button class="delete" onclick="closemodal()"></button>
					<div id="alerta"> </div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
